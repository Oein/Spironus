<title>Spironus | Country</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="static/framework.css" />
<h1>Spironus</h1>
<h2>Informations</h2>
<figure>
  <p><strong>Country Name: </strong><span id="countryName">Loading...</span></p>
  <p>
    <strong>Country Leader: </strong><span id="leaderName">Loading...</span>
  </p>
  <p><strong>Citizens: </strong><span id="citizensCount">Loading...</span></p>
</figure>

<h2>Citizens</h2>

<form id="naturalize-form">
  <fieldset>
    <legend>Naturalize a Player</legend>
    <p>
      <label for="playerHash">Player Hash</label>
      <input
        class="full"
        id="playerHash"
        type="text"
        placeholder="Enter player hash to naturalize"
      />
    </p>
    <button class="full" id="naturalize-button">Submit</button>
  </fieldset>
</form>

<figure
  style="
    max-height: min(80dvh, 600px);
    overflow-y: auto;
    box-sizing: border-box;
  "
>
  <div
    class="full"
    style="overflow-x: hidden; margin: 0px; box-sizing: border-box"
  >
    <table
      class="full"
      style="
        min-height: fit-content;
        height: fit-content;
        box-sizing: border-box;
      "
    >
      <thead>
        <tr>
          <th>Player</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="citizens-list"></tbody>
    </table>
    <p style="text-align: center; padding-top: 1.5rem">Loading...</p>
  </div>
</figure>
